<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Template</title>
    <style>
        .pyramid {text-align: center; color: black; width: 90%; margin-left: auto; margin-right: auto;}
        .pyramid-row {text-align: center;clear: both;}
        .pyramid-column {text-align: center; float: left; padding-left: 0.05em; padding-right: 0.05em; width: 2em;}
        .highlighted { background: lightgreen; font-weight: bold;}
    </style>
</head>
<body>
    <div class="pyramid">
        <div class="pyramid-row">
            <div class="pyramid-column highlighted"><p>1</p></div>
        </div>
        <div class="pyramid-row">
            <div class="pyramid-column"><p>2</p></div>
            <div class="pyramid-column highlighted"><p>3</p></div>
        </div>
        <div class="pyramid-row">
            <div class="pyramid-column highlighted"><p>4</p></div>
            <div class="pyramid-column"><p>5</p></div>
            <div class="pyramid-column"><p>6</p></div>
        </div>
        <div class="pyramid-row">
            <div class="pyramid-column"><p>7</p></div>
            <div class="pyramid-column highlighted"><p>8</p></div>
            <div class="pyramid-column"><p>9</p></div>
            <div class="pyramid-column"><p>10</p></div>
            <div class="pyramid-column"><p>11</p></div>
        </div>
    </div>
</body>
</html>
