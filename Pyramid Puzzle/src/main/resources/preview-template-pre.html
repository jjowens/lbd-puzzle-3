<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Template</title>
    <style>
        .pyramid {text-align: center; color: black; width: 90%; margin-left: auto; margin-right: auto;}
        .pyramid-row {text-align: center;clear: both;}
        .pyramid-column {text-align: center; float: left; padding-left: 0.05em; padding-right: 0.05em; width: 2em;}
        .highlighted { background: lightgreen; font-weight: bold;}
        .text-centre {text-align: center;}
    </style>
</head>
<body>
    <div class="text-centre">
        <pre>
        1
        2 3
        4 5 6 7
        </pre>
    </div>
</body>
</html>
